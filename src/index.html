<!DOCTYPE html>
<title>JSCraftCamp 2017 Logo</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>

<style>
#staticLogo {
  position: relative;
  width: 300px;
  height: 300px;
  border: 1px solid grey;
}
#resizingLogo {
  position: relative;
  width: 100px;
  height: 100px;
  border: 1px solid grey;
}
#animatedLogo {
  position: relative;
  width: 300px;
  height: 300px;
  border: 1px solid grey;
}
</style>

<p>
The logo for <a href="https://jscraftcamp.org">JSCraftCamp</a>.
Find <a href="https://github.com/jscraftcamp/logo">the source on github</a> and feel free to send PRs
for any inspiration like a better animation or anything. We love to get helping hands.
</p>
<p>The logo (since 2017) is built using <a href="https://github.com/uxebu/bonsai">Bonsai, a SVG animation library</a>.</p>

<div style="display: inline-table; width: 400px">
  <h1>Static logo</h1>
  <div id="staticLogo"></div>
</div>
<div style="display: inline-table; width: 300px">
  <h1>Resized static logo</h1>
  <div id="resizingLogo"></div>
</div>
<div style="display: inline-table">
  <h1>Animated logo</h1>
  <div id="animatedLogo"></div>
</div>

<script>

  // run the animated logo first, seems some timing issue when it runs last :(
  bonsai.run(document.getElementById('animatedLogo'), 'animated-logo.js', {
    height: window.innerHeight,
    width: window.innerWidth,
    framerate: 50
  });

  var staticLogo = document.getElementById('staticLogo');
  bonsai.run(staticLogo, 'static-logo.js', {
    height: staticLogo.style.height,
    width: staticLogo.style.width,
    framerate: 50
  });

  var resizingLogo = document.getElementById('resizingLogo');
  bonsai.run(resizingLogo, 'static-logo.js', {
    height: resizingLogo.style.height,
    width: resizingLogo.style.width,
    framerate: 50
  });
</script>
