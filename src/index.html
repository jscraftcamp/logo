<!DOCTYPE html>
<title>JSCraftCamp 2017 Logo</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>

<style>
#staticLogo {
  position: relative;
  width: 300px;
  height: 300px;
}
#animatedLogo {
  position: relative;
  width: 300px;
  height: 300px;
}
</style>

<div style="display: inline-table; width: 500px">
  <h1>Static logo</h1>
  <div id="staticLogo"></div>
</div>
<div style="display: inline-table">
  <h1>Animated logo</h1>
  <div id="animatedLogo"></div>
</div>

<script>

  bonsai.run(document.getElementById('staticLogo'), 'static-logo.js', {
    height: window.innerHeight,
    width: window.innerWidth,
    framerate: 50
  });

  bonsai.run(document.getElementById('animatedLogo'), 'animated-logo.js', {
    height: window.innerHeight,
    width: window.innerWidth,
    framerate: 50
  });
</script>
