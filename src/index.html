<!DOCTYPE html>
<title>JSCraftCamp 2017 Logo</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>

<style>
#player {
  background: #fefdfb;
  position: absolute;
  box-shadow: 0 0 1px #ff9419;
}
</style>

<div id="player"></div>

<script>

  bonsai.run(document.getElementById('player'), 'logo.js', {
    height: window.innerHeight,
    width: window.innerWidth,
    framerate: 50
  });
</script>
